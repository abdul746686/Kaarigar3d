<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaarigar3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
      background: #e0e0e0;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .tool-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 8px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="tool-btn" id="rectangleBtn" title="Rectangle">▭</button>
    <button class="tool-btn" id="pushPullBtn" title="Push Pull">⬛</button>
  </div>

  <canvas id="canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(3, 3, 5);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("canvas")});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Grid & Axes
    const grid = new THREE.GridHelper(10, 10);
    scene.add(grid);

    const axes = new THREE.AxesHelper(5);
    scene.add(axes);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // Rectangle Button Action
    document.getElementById("rectangleBtn").addEventListener("click", () => {
      const geometry = new THREE.BoxGeometry(1, 0.1, 1);
      const material = new THREE.MeshStandardMaterial({color: 0x0077ff});
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0.05, 0);
      scene.add(cube);
    });

    // Render Loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
