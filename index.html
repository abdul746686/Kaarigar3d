<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaarigar3D</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #topbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 10;
    }
    #logo {
      width: 30px;
      height: 30px;
      background: #00ff99;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }
    #toolbar {
      position: absolute;
      top: 50px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    .tool-btn {
      width: 40px;
      height: 40px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }
    .tool-btn::after {
      content: attr(title);
      position: absolute;
      bottom: -20px;
      background: #333;
      color: #fff;
      padding: 2px 6px;
      font-size: 10px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      white-space: nowrap;
    }
    .tool-btn:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="logo">K3D</div>
    <div>Kaarigar3D - Powered by Abdul Rahman</div>
  </div>
  <div id="toolbar">
    <div class="tool-btn" id="rectangleBtn" title="Draw Rectangle">▭</div>
    <div class="tool-btn" id="pushPullBtn" title="Push-Pull">⬛</div>
    <div class="tool-btn" id="resetView" title="Reset View">⟳</div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(5, 5, 5);

let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Grid and Axes
const grid = new THREE.GridHelper(20, 20);
scene.add(grid);

const axes = new THREE.AxesHelper(5);
scene.add(axes);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 7);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

let selected = null;

document.getElementById('rectangleBtn').onclick = () => {
  const geo = new THREE.BoxGeometry(1, 0.1, 1);
  const mat = new THREE.MeshStandardMaterial({ color: 0x0077ff });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.y = 0.05;
  scene.add(mesh);
};

document.getElementById('pushPullBtn').onclick = () => {
  if (selected) selected.scale.y += 0.1;
};

document.getElementById('resetView').onclick = () => {
  controls.reset();
};

// Object selection
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener('click', (event) => {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(scene.children);
  if (intersects.length > 0) selected = intersects[0].object;
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

  </script>
</body>
</html>
