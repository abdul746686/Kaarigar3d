<!DOCTYPE html>
<html>
<head>
    <title>Resizable 3D Cube</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="resizeCube(0.1)">+ बड़ा करें</button>
        <button onclick="resizeCube(-0.1)">- छोटा करें</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. सीन सेटअप
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. लाल क्यूब जोड़ें (बिना घूमे)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        // 3. साइज़ बदलने का फंक्शन
        function resizeCube(change) {
            cube.scale.x += change;
            cube.scale.y += change;
            cube.scale.z += change;
        }

        // 4. रेंडर लूप (बिना घुमाए)
        function render() {
            renderer.render(scene, camera);
        }
        render();

        // 5. विंडो रीसाइज
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        });
    </script>
</body>
</html>
